before_script:
- cp .env.example .env
- bundle exec rake db:create
- bundle exec rake db:schema:load
bundler_args: --without production --deployment --jobs=3 --retry=3
cache: bundler
deploy:
  api_key:
    secure: ""
  app: atthemovies
  on:
    branch: master
  provider: heroku
  run:
  - pg:backups capture
  - rake db:migrate
  - restart
language: ruby
notifications:
  email: false
  slack:
    on_failure: always
    on_success: always
    rooms:
      secure: ""
rvm:
- 2.3.0
script: bundle exec rspec
